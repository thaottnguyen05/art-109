<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Manipulation Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="text-container">
        <div class="draggable" draggable="true">The cat</div>
        <div class="draggable" draggable="true">chased</div>
        <div class="draggable" draggable="true">the mouse</div>
        <div class="draggable" draggable="true">under the table</div>
        <div class="draggable" draggable="true">quickly</div>
    </div>

    <div class="sentence-display">
        <h3>Current Sentence:</h3>
        <p id="sentence">Drag the phrases around!</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
